    server {
        listen       80;
        server_name  4ursafety.ml;
        return 301 https://$host$request_uri;
        # root         /www/admin/adm/dist;

        # Load configuration files for the default server block.
        # include /etc/nginx/default.d/*.conf;
    }
    server {
        listen 443;
        server_name  4ursafety.ml;
        root         /var/www/html/adm/dist;

        ssl  on;
        ssl_certificate      /etc/letsencrypt/live/4ursafety.ml/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/4ursafety.ml/privkey.pem;

        location /api/ {
            proxy_pass http://admnode.server;
            proxy_redirect off;
        }
        location /ws/ {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }

        location /file/ {
            alias  /var/www/html/file/;
            autoindex off;
        }

        location /download {
            alias /var/www/html/file/;
            autoindex on;
            autoindex_exact_size off;
        }

        location / {
            root /usr/share/nginx/html/dist;
            # root  /var/www/html/adm/dist;
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
 
    }

